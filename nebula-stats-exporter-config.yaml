# Nebula Stats Exporter Configuration
# For single node deployment

# Nebula Graph services configuration
nebula:
  # Graph service endpoints
  graphd:
    - "graphd:9669"
  
  # Meta service endpoints
  metad:
    - "metad:9559"
    
  # Storage service endpoints
  storaged:
    - "storaged:9779"

# Exporter configuration
exporter:
  # Metrics collection interval (seconds)
  scrape_interval: 15
  
  # HTTP port for metrics endpoint
  port: 9100
  
  # Log level (debug, info, warn, error)
  log_level: "info"

# Metrics configuration
metrics:
  # Enable/disable specific metric groups
  enable:
    - "system"
    - "storage"
    - "graph"
    - "meta"
    - "raft"
    
  # Custom metric labels
  labels:
    cluster: "nebula-single-node"
    deployment: "docker-compose"