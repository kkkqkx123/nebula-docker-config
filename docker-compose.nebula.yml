      - ./logs/graphd:/logs
      - ./nebula-graphd.conf:/usr/local/nebula/etc/nebula-graphd.conf
    depends_on:
      - metad0
      - metad1
      - metad2
      - storaged0
      - storaged1
      - storaged2
    ports:
      - 9669:9669
      - 19669:19669
      - 19670:19670
