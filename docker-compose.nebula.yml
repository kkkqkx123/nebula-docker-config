services:
  # ==================== Meta Services ====================
  metad0:
    hostname: metad0
    image: vesoft/nebula-metad:v3.8.0
    environment:
      TZ: "Asia/Shanghai"
      # Container memory configuration
      NEBULA_CONTAINERIZED: "true"
      # Force log to stderr
      GLOG_logtostderr: "1"
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    command:
      - --meta_server_addrs=metad0:9559,metad1:9559,metad2:9559
      - --local_ip=metad0
      - --ws_ip=metad0
      - --port=9559
      - --data_path=/data/meta
      - --minloglevel=0
      - --logtostderr=true
      - --alsologtostderr=true
      - --stderrthreshold=0
      - --redirect_stdout=false
      - --containerized=true
      - --timezone_name=UTC+08:00
      - --heartbeat_interval_secs=10
    volumes:
      - ./data/meta0:/data
      - ./logs/metad0:/logs
    ports:
      - 9559:9559
      - 19559:19559
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:19559/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    networks:
      - monitoring

