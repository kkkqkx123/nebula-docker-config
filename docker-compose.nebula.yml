      - --port=9669
      - --local_ip=graphd
      - --ws_ip=graphd
      - --enable_authorize=true
      - --minloglevel=0
      - --logtostderr=true
      - --alsologtostderr=true
      - --stderrthreshold=0
      - --redirect_stdout=false
      - --containerized=true
      - --timezone_name=UTC+08:00
      - --heartbeat_interval_secs=10
