  # ==================== Nebula Stats Exporter ====================
  nebula-stats-exporter:
    # Note: Using v3.3.0 as v3.8.0 does not exist for this component
    # See: https://hub.docker.com/r/vesoft/nebula-stats-exporter/tags
    image: vesoft/nebula-stats-exporter:v3.3.0
    container_name: nebula-stats-exporter
    ports:
      - "9100:9100"
    volumes:
      - ./nebula-stats-exporter-config.yaml:/config.yaml
    command:
      - "--bare-metal"
      - "--bare-metal-config=/config.yaml"
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - graphd
      - metad0
      - metad1
      - metad2
      - storaged0
      - storaged1
      - storaged2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9100/metrics"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    environment:
      - TZ=Asia/Shanghai

  # ==================== Graph Service ====================
  graphd:
    hostname: graphd
    image: vesoft/nebula-graphd:v3.8.0
