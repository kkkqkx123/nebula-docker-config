# NebulaGraph Graph Service Configuration
# Optimized settings for single root user usage with high-concurrency support

--max_sessions_per_ip_per_user=5000
--max_sessions_per_user=5000
--session_idle_timeout_secs=180
--session_reclaim_interval_secs=10
--enable_space_level_metrics=true
--ws_http_port=19670
--enable_metric=true
--max_connections=2000
--system_memory_high_watermark_ratio=0.90
--max_sessions=5000
--client_idle_timeout_secs=600
--thread_pool_size=32
--num_io_threads=16
--num_worker_threads=32
--max_handlers_per_req=10

# Container-specific configurations
--containerized=true
--timezone_name=UTC+08:00
--heartbeat_interval_secs=10

# Logging configurations
--log_dir=/logs
--logtostderr=true
--alsologtostderr=true
--redirect_stdout=false
--stderrthreshold=0