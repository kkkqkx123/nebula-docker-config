services:
  # ==================== Meta Service (Single Node) ====================
  metad:
    hostname: metad
    image: vesoft/nebula-metad:v3.8.0
    environment:
      TZ: "Asia/Shanghai"
      # Container memory configuration
      NEBULA_CONTAINERIZED: "true"
      # Force log to stderr
      GLOG_logtostderr: "1"
    deploy:
      resources:
        limits:
          memory: 1G  # Reduced from 2G for single node
        reservations:
          memory: 512M  # Reduced from 1G for single node
    command:
      - --meta_server_addrs=metad:9559  # Single meta node
      - --local_ip=metad
      - --ws_ip=metad
      - --port=9559
      - --data_path=/data/meta
      - --minloglevel=0
      - --logtostderr=true
      - --alsologtostderr=true
      - --stderrthreshold=0
      - --redirect_stdout=false
      - --containerized=true
      - --timezone_name=UTC+08:00
      - --heartbeat_interval_secs=10
    volumes:
      - ./data/meta:/data
      - ./logs/metad:/logs
    ports:
      - 9559:9559
      - 19559:19559
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep nebula-metad > /dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    networks:
      - monitoring

  # ==================== Storage Service (Single Node) ====================
  storaged:
    hostname: storaged
    image: vesoft/nebula-storaged:v3.8.0
    environment:
      TZ: "Asia/Shanghai"
      # Container memory configuration
      NEBULA_CONTAINERIZED: "true"
      # Force log to stderr
      GLOG_logtostderr: "1"
    deploy:
      resources:
        limits:
          memory: 1G  # Reduced from 2G for single node
        reservations:
          memory: 512M  # Reduced from 1G for single node
    command:
      - --meta_server_addrs=metad:9559  # Single meta node
      - --local_ip=storaged
      - --ws_ip=storaged
      - --port=9779
      - --data_path=/data/storage
      - --minloglevel=0
      - --logtostderr=true
      - --alsologtostderr=true
      - --stderrthreshold=0
      - --redirect_stdout=false
      - --containerized=true
      - --timezone_name=UTC+08:00
      - --heartbeat_interval_secs=10
    volumes:
      - ./data/storage:/data
      - ./logs/storaged:/logs
    depends_on:
      - metad
    ports:
      - 9779:9779
      - 19779:19779
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep nebula-storaged > /dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    networks:
      - monitoring

  # ==================== Graph Service ====================
  graphd:
    hostname: graphd
    image: vesoft/nebula-graphd:v3.8.0
    environment:
      TZ: "Asia/Shanghai"
      # Container memory configuration
      NEBULA_CONTAINERIZED: "true"
      # Force log to stderr
      GLOG_logtostderr: "1"
    deploy:
      resources:
        limits:
          memory: 1G  # Reduced from 2G for single node
        reservations:
          memory: 512M  # Reduced from 1G for single node
    command:
      - --meta_server_addrs=metad:9559  # Single meta node
      - --port=9669
      - --local_ip=graphd
      - --ws_ip=graphd
      - --enable_authorize=true
      - --minloglevel=0
      - --logtostderr=true
      - --alsologtostderr=true
      - --stderrthreshold=0
      - --redirect_stdout=false
      - --containerized=true
      - --timezone_name=UTC+08:00
      - --heartbeat_interval_secs=10
    volumes:
      - ./logs/graphd:/logs
      - ./nebula-graphd.conf:/usr/local/nebula/etc/nebula-graphd.conf
    depends_on:
      - metad
      - storaged
    ports:
      - 9669:9669  # Main client connection port
      - 19669:19669
      - 19670:19670
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep nebula-graphd > /dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    networks:
      - monitoring

  # ==================== Nebula Stats Exporter (Optional) ====================
  nebula-stats-exporter:
    image: vesoft/nebula-stats-exporter:v3.3.0
    container_name: nebula-stats-exporter
    ports:
      - "9100:9100"
    volumes:
      - ./nebula-stats-exporter-config.yaml:/config.yaml
    command:
      - "--bare-metal"
      - "--bare-metal-config=/config.yaml"
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - graphd
      - metad
      - storaged
    healthcheck:
      test: ["CMD-SHELL", "pgrep nebula-stats-exporter > /dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    environment:
      - TZ=Asia/Shanghai

volumes:
  meta:
  storage:
  logs:

networks:
  monitoring:
    external: true